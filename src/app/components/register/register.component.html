<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Registrar</ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input  formControlName="name" type="text" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Rut</ion-label>
      <ion-input formControlName="rut" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Correo institucional</ion-label>
      <ion-input formControlName="rut" type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">AÃ±o ingreso</ion-label>
      <ion-input formControlName="rut" type="text"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
