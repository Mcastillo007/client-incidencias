<ion-header>LISTADO DE SUBCATEGORIAS</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let subcategory of subcategories">
      <ion-label>
        <h2>{{subcategory.name}}</h2>
        <h2>{{subcategory.category.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
