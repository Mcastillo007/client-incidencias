<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido al sistema de Incidencias UCM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page" >
  <h1>Tasa y Cantidad de respuestas</h1>
  <div>
    <div>
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
      <button mat-button mat-raised-button color="primary" (click)="randomize()">Actualizar</button>
    </div>
  </div>
  <h1>Problemas activos y cerrados</h1>
  <div>
    <div>
      <div class="chart">
        <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [colors]="pieChartColors"
          [legend]="pieChartLegend">
        </canvas>
      </div>
    </div>
  </div>

  <ion-grid>
    <ion-row>
      
      <ion-col>
        <ion-card>
          <img src="../../../assets/images/ucm_blanco.jpg"/>
          <div class="card-title" style="color: grey;">Ver Estado de Mis Incidencias</div>
          <div class="card-subtitle" style="color: black;">
            Â¿Ya reportaste tu problema?
            Aqui puedes ver el estado actual
          </div>
          <div class="card-button">
            <ion-button color="primary"><ion-icon name="eye"></ion-icon></ion-button>
          </div>
        </ion-card>
 
      </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="newproblem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
