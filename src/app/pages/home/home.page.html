<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido al sistema de Incidencias UCM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page" >
  <div>
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  <ion-grid>
    <ion-row>
      
      <ion-col>
        <ion-card>
          <img src="../../../assets/images/ucm_blanco.jpg"/>
          <div class="card-title" style="color: grey;">Ver Estado de Mis Incidencias</div>
          <div class="card-subtitle" style="color: black;">
            Â¿Ya reportaste tu problema?
            Aqui puedes ver el estado actual
          </div>
          <div class="card-button">
            <ion-button color="primary"><ion-icon name="eye"></ion-icon></ion-button>
          </div>
        </ion-card>
 
      </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="newproblem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
