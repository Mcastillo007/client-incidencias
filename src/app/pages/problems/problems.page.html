<ion-header>LISTADO DE INCIDENCIAS</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let problem of problems">
      <ion-label>
        <h2>{{problem.user_create.name}}</h2>
        <IonButton color="danger"><ion-icon name="trash"></ion-icon></IonButton>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
