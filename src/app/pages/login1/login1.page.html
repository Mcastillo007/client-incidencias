<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

  


<ion-content>
  <ion-card class="opa" style="width: 50%;position: absolute;text-align: center;">
    <ion-card-title style="text-align: center;">
      <img style="width: 150px; height: 150px;" src="../../../assets/images/logo_ucm.png"/>
    </ion-card-title>

    <h3 >
      LOGIN
    </h3>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="user.rut"  placeholder="Rut" style="background-color: rgb(255, 255, 255);"></ion-input>
    </ion-card-content>
    <ion-card-content>
      <ion-input type="password" [(ngModel)]="user.password"  placeholder="Contraseña"></ion-input>
    </ion-card-content>
    <ion-card-content >
      <ion-button  (click)="login(user)" expand="block" class="color-deg" style="text-align: center;" shape="round" fill="outline" style="color: whitesmoke;">Iniciar Sesión</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
