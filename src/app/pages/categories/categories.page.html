<ion-header>
  <ion-toolbar>
    <ion-title>LISTADO DE CATEGORIAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let category of categories">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{category.name}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <h3>Descripci√≥n:</h3>
          {{category.description}}
        </ion-card-content>
        <ion-card-content>
          <ion-button (click)="deleteCategory(category._id)" class="ion-float-right" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
          <ion-button (click)="editCategory(category)" class="ion-float-center" color="secondary"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="createCategory()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
