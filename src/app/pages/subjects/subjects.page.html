<ion-header>
  <ion-toolbar>
    <ion-title>LISTADO DE RAMOS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let subject of subjects">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{subject.code}}</ion-card-subtitle>
          <ion-card-title>{{subject.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{subject.teacher}}
        </ion-card-content>
        <ion-card-content>
          <ion-button (click)="deleteSubject(subject._id)" class="ion-float-right" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
          <ion-button (click)="editSubject(subject)" class="ion-float-center" color="secondary"><ion-icon name="open"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
      
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="createSubject()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
